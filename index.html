<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <section class="card-container">
        <article class="card">
          <div class="card-header">
            <img
              src="./images/illustration-hero.svg"
              alt="Illustration hero"
              class="card-banner"
            />
          </div>
          <div class="card-body">
            <h1 class="card-title">Order Summary</h1>
            <p class="card-description">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="plan-section">
              <img src="./images/icon-music.svg" alt="music-icon" />
              <div class="plan-info">
                <p class="plan-type">Annual Plan</p>
                <p class="plan-price">$59.99/year</p>
              </div>
              <div class="separer"></div>
              <a href="/" class="link-change">Change</a>
            </div>
            <a href="/" class="payment-btn btn">Proceed to Payment</a>
            <a href="/" class="cancel-btn btn">Cancel Order</a>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
